<!DOCTYPE HTML>
<html layout:decorator="base/base">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Getting Started: Serving Web Content</title>
</head>
<section layout:fragment="conteudo">
	<h1>TRC To SQL Tool</h1>
	<hr/>
	Test the database connection
	<br/>
	<button type="button" class="btn btn-primary" ng-click="testDatabaseConnection()">Submit</button>
	<form ng-submit="submitFormula()">
    	<div class = "form-group">
    		<label for="trcformula" class="form-control-label">TRC Formula</label>
    		<input type="text" class="form-control" id="trcformula" ng-model="trcformula"></input>
    	</div>
    	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	
	
</section>
</html>
